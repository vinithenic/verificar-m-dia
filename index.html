<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcular Média</title>
<!-- Adicionando Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Calcular Média</h2>

    <div class="mb-3">
        <label for="numeros" class="form-label">Digite os números separados por vírgula:</label>
        <input type="text" class="form-control" id="numeros" name="numeros">
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button onclick="calcularMedia()" class="btn btn-primary">Verificar</button>
    </div>

    <p id="resultado" class="mt-3"></p>
</div>

<!-- Adicionando Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
function calcularMedia() {
    var inputNumeros = document.getElementById("numeros").value;
    var numeros = inputNumeros.split(',').map(function(item) {
        return parseFloat(item.trim());
    });

    // Verifica se todos os valores inseridos são números
    if (numeros.some(isNaN)) {
        document.getElementById("resultado").textContent = "Por favor, insira números válidos separados por vírgula.";
        return;
    }

    // Calcula a média
    var soma = numeros.reduce(function(acumulador, numero) {
        return acumulador + numero;
    }, 0);
    var media = soma / numeros.length;

    document.getElementById("resultado").textContent = "A média é: " + media.toFixed(2);
}
</script>

</body>
</html>
